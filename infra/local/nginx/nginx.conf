# ========================================
# Yamoyo 로컬 HTTPS 환경용 Nginx 설정
# 도메인: https://local.yamoyo.test
#
# 역할
#  - HTTPS 종료 (TLS)
#  - 프론트엔드 정적 파일 서빙
#  - /api 백엔드(Spring) 리버스 프록시
#  - OAuth2 콜백 프록시
# ========================================


# ----------------------------------------
# HTTP → HTTPS 리다이렉트
# ----------------------------------------
server {
    listen 80;
    server_name local.yamoyo.test;

    # 모든 HTTP 요청을 HTTPS로 강제 이동
    return 301 https://$host$request_uri;
}


# ----------------------------------------
# HTTPS 서버
# ----------------------------------------
server {
    listen 443 ssl http2;
    server_name local.yamoyo.test;

    # ------------------------------------
    # SSL 인증서 설정 (mkcert로 발급한 로컬 인증서)
    # ------------------------------------
    ssl_certificate     /etc/nginx/certs/local.yamoyo.test.pem;
    ssl_certificate_key /etc/nginx/certs/local.yamoyo.test-key.pem;

    # TLS 버전 제한 (운영과 동일)
    ssl_protocols TLSv1.2 TLSv1.3;

    # 보안 권장 Cipher Suite
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # ------------------------------------
    # 보안 헤더 (운영과 유사하게 설정)
    # ------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ------------------------------------
    # 프론트엔드 정적 파일 서빙
    # ------------------------------------
    root /usr/share/nginx/html;
    index index.html;

    # SPA 라우팅 대응 (새로고침 시 index.html 반환)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ------------------------------------
    # 백엔드 API 프록시 (/api)
    # ------------------------------------
    location /api/ {
        proxy_pass http://backend:8080/;

        # 원본 요청 정보 전달
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # HTTP/1.1 유지 (웹소켓, keep-alive 대응)
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # 타임아웃 (안정성)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ------------------------------------
    # OAuth2 콜백 경로 프록시
    # ------------------------------------
    location /login/oauth2/ {
        proxy_pass http://backend:8080;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # ------------------------------------
    # 에러 처리 (SPA 대응)
    # ------------------------------------
    error_page 404 /index.html;
}
