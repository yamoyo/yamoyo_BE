# Test Configuration
spring:
  application:
    name: oauth2-template-test

  # H2 Database (테스트용)
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  # 테스트에서는 Flyway 비활성화 (H2 + ddl-auto: create-drop 사용)
  flyway:
    enabled: false

  # OAuth2 테스트용 더미 설정
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-client-id
            client-secret: test-client-secret
            scope:
              - profile
              - email
          kakao:
            client-id: test-kakao-client-id
            client-secret: test-kakao-client-secret
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope:
              - profile_nickname
              - profile_image
              - account_email
            client-name: Kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

# JWT 테스트용 설정 (Base64 인코딩된 32바이트 키)
jwt:
  secret-key: dGVzdC1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tZ2VuZXJhdGlvbi10ZXN0
  access-token-expiration: 600000
  refresh-token-expiration: 604800000
  issuer: yamoyo-test

app:
  front:
    base-url: http://localhost:8080
    paths:
      home: /home
      onboarding:
        terms: /onboarding/terms
        profile: /onboarding/profile

cookie:
  secure: false

logging:
  level:
    org.springframework.security: WARN
