# Test Configuration
spring:
  application:
    name: oauth2-template-test

  # H2 in-memory database for testing
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # OAuth2 disabled for testing (mock instead)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-google-client-id
            client-secret: test-google-client-secret

# JWT configuration for testing
jwt:
  # Test secret key (Base64 encoded: 'test-secret-key-for-jwt-token-generation-must-be-at-least-256-bits-long')
  secret-key: dGVzdC1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tZ2VuZXJhdGlvbi1tdXN0LWJlLWF0LWxlYXN0LTI1Ni1iaXRzLWxvbmc
  access-token-expiration: 600000
  refresh-token-expiration: 604800000
  issuer: yamoyo-test

oauth2:
  redirect-uri: http://localhost:8080/oauth/callback

# Firebase configuration for testing (file not required)
firebase:
  key-path: /tmp/firebase-test-key.json

logging:
  level:
    org.springframework.security: DEBUG
